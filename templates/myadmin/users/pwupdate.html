{% extends "myadmin/base.html" %}

{% block mainbody %}
 <h3>
        会员信息管理
    </h3>
<form id="edit-profile" action="{% url 'myadmin_users_resetpw' user.id %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <fieldset>
            <legend>重置会员密码信息</legend>
            <div class="control-group">
                <label class="control-label">账号：</label>
                <div class="controls">
                    {{user.username}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">真实姓名：</label>
                <div class="controls">
                    {{ user.name}}
                </div>
            </div>
               <div class="control-group">
                <label class="control-label" for="newpw">新密码：</label>
                <div class="controls">
                    <input type="text" name="newpw" class="input-xlarge" id="newpw" placeholder="新密码"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="renewpw">重复新密码：</label>
                <div class="controls">
                    <input type="text" name="renewpw" class="input-xlarge" id="renewpw" placeholder="重复新密码"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
            </div>
    </fieldset>
</form>
{% endblock %}
